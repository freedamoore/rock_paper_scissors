<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <header class="score-container">
      <div class="title">
          <img src="images/logo.svg" alt="logo">
      </div>
      <div class="score">
        <h3>score</h3>
        <h1>12</h1>
      </div>
    </header>
    <div class="game-container" id="game">
      <div class="weapon-selection">
        <div class="weapon-container paper-container"><img src="images/icon-paper.svg" alt="paper hand gesture"></div>
        <div class="weapon-container scissors-container"><img src="images/icon-scissors.svg" alt="scissors hand gesture"></div>
        <div class="weapon-container rock-container"><img src="images/icon-rock.svg" alt="rock hand gesture"></div>
      </div>
      <!-- Score
      Rules

      You Picked
      The House Picked

      You Win
      You Lose

      Play Again
      <img src="images/icon-paper.svg" alt="paper hand gesture">
      <img src="images/icon-rock.svg" alt="rock hand gesture">
      <img src="images/icon-scissors.svg" alt="scissors hand gesture">
      <img src="images/image-rules.svg" alt="game rules">
      <img src="images/bg-triangle.svg" alt="background triangle"> -->
    </div>
    <div class="rules-container">
      <a href="#popup" class="rules-button">Rules</a>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://freedamoore.github.io/" target="_blank">Freeda Moore</a>.
    </div>
  </div>

  <div class="popup" id="popup">
     <div class="popup-content">
       <h2>Rules</h2>
       <a href="#game" class="popup-close">&times;</a>
       <img src="images/image-rules.svg" alt="rules">
     </div>
  </div>

</body>
</html>
